<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/helvetica-neue-55">
</head>
<body>
    <div class="container">
        <h1>CSS Grid Generator</h1>
        <div class="controls">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="1" value="6">

            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" value="6">

            <label for="gap">Gap:</label>
            <input type="number" id="gap" min="0" value="8">

            <label for="border-radius">Border Radius:</label>
            <input type="number" id="border-radius" min="0" value="0">

            <label class="switch">
                <input type="checkbox" id="unit-toggle">
                <span class="slider"></span>
                <span class="label-text">PX/REM</span>
            </label>
        </div>

        <div class="grid-container" id="grid-container"></div>

        <div class="code-section">
            <h2>Generated HTML</h2>
            <pre id="html-code"></pre>
            <button id="copy-html-btn">Copy HTML</button>

            <h2>Generated CSS</h2>
            <pre id="css-code"></pre>
            <button id="copy-css-btn">Copy CSS</button>
        </div>

        <footer>
            <p>Designed in 2024 by <a href="https://kzbn.com.ng">KingZingBossNoreos</a></p>
            <p><a href="https://github.com/KingZingBoss/">GitHub</a></p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
